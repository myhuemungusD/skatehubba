version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: skatehubba_staging
      POSTGRES_USER: skatehubba
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skatehubba -d skatehubba_staging"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        EXPO_PUBLIC_APP_ENV: staging
        EXPO_PUBLIC_API_BASE_URL: ${EXPO_PUBLIC_API_BASE_URL:-https://staging.skatehubba.com}
        EXPO_PUBLIC_CANONICAL_ORIGIN: ${EXPO_PUBLIC_CANONICAL_ORIGIN:-https://staging.skatehubba.com}
        EXPO_PUBLIC_FIREBASE_API_KEY: ${EXPO_PUBLIC_FIREBASE_API_KEY}
        EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN}
        EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${EXPO_PUBLIC_FIREBASE_PROJECT_ID}
        EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET}
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        EXPO_PUBLIC_FIREBASE_APP_ID: ${EXPO_PUBLIC_FIREBASE_APP_ID}
        EXPO_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${EXPO_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        EXPO_PUBLIC_SENTRY_DSN: ${EXPO_PUBLIC_SENTRY_DSN}
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.staging
    environment:
      NODE_ENV: production
      PORT: "3001"
      DATABASE_URL: postgresql://skatehubba:${POSTGRES_PASSWORD:-staging_password_change_me}@db:5432/skatehubba_staging
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app

volumes:
  pgdata:
