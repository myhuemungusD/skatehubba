name: Verify Firebase Rules

on:
  pull_request:
    paths:
      - "firestore.rules"
      - "storage.rules"
      - "scripts/verify-firebase-rules.mjs"
  push:
    branches:
      - main
    paths:
      - "firestore.rules"
      - "storage.rules"
      - "scripts/verify-firebase-rules.mjs"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Verify rules against Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: node scripts/verify-firebase-rules.mjs
