name: CI - The Daily Grind

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # Lockfile integrity check - fails fast if package.json and lockfile are out of sync
  lockfile_check:
    name: "ðŸ”’ Lockfile Integrity"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-pnpm-env
      
      - name: Verify lockfile is up-to-date
        run: |
          echo "Checking if pnpm-lock.yaml matches package.json..."
          pnpm install --frozen-lockfile --ignore-scripts
          echo "âœ… Lockfile is in sync with package.json"

  build_lint_typecheck:
    name: "Quality Control"
    needs: lockfile_check
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show git ref + commit
        run: |
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"
          git log -1 --oneline

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate packages (duplicates, lockfiles, version consistency)
        run: pnpm run validate:packages

      - name: Validate package manager consistency
        run: pnpm run validate:package-manager

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Build
        env:
          ALLOW_MISSING_PUBLIC_ENV: "true"
        run: pnpm run build

      - name: Test with Coverage
        env:
          EXPO_PUBLIC_FIREBASE_API_KEY: ci-placeholder
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ci-placeholder
          EXPO_PUBLIC_FIREBASE_APP_ID: "1:000000000000:web:placeholder"
        run: pnpm vitest run --coverage
        
      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main'
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: coverage/coverage-summary.json
          output: coverage/badge.svg
          
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      # ARTIFACT MANAGEMENT
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5

  # Bundle size budget â€” prevents accidental bloat from reaching production
  bundle_size:
    name: "ðŸ“¦ Bundle Size Budget"
    needs: lockfile_check
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Client
        env:
          ALLOW_MISSING_PUBLIC_ENV: "true"
        run: pnpm -C client build

      - name: Check bundle size budgets
        run: node scripts/check-bundle-size.mjs --ci

  # Database migration drift â€” ensures generated migrations match the schema
  migration_drift:
    name: "ðŸ—„ï¸ Migration Drift Check"
    needs: lockfile_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for uncommitted migration changes
        run: |
          if ! pnpm db:generate 2>&1; then
            echo "::warning::drizzle-kit generate failed â€” skipping migration drift check"
            echo "If this persists, ensure drizzle.config.ts is valid"
            exit 0
          fi
          if [ -n "$(git status --porcelain migrations/)" ]; then
            echo "::error::Migration drift detected â€” schema changes exist without a committed migration"
            echo "Run 'pnpm db:generate' locally and commit the result"
            git diff migrations/
            exit 1
          fi
          echo "âœ… Migrations are in sync with schema"

  # Mobile app quality gates - typecheck + lint (runs in parallel with web QC)
  mobile_quality:
    name: "Mobile Quality Control"
    needs: lockfile_check
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Typecheck Mobile
        run: pnpm run typecheck

      - name: Lint Mobile
        run: pnpm run lint

  rules_scan:
    name: "Security Guardrail"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block insecure Firestore/Storage rules
        run: |
          bad=0
          for f in firestore.rules storage.rules; do
            if [ -f "$f" ] && grep -nE "allow\s+read,\s*write:\s*if\s*true" "$f"; then
              echo "::error file=$f::Found insecure wildcard access in $f"
              bad=1
            fi
          done
          if [ $bad -eq 1 ]; then exit 1; fi

  # Firebase Rules Verification (protected branches only)
  firebase_rules_verify:
    name: "ðŸ”¥ Firebase Rules Validation"
    runs-on: ubuntu-latest
    # Security: Only run on protected branches, not on forks
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'myhuemungusD/skatehubba'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Mask Firebase Token
        run: echo "::add-mask::${{ secrets.FIREBASE_TOKEN }}"

      - name: Verify Firebase Rules
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: node scripts/verify-firebase-rules.mjs

  # NOTE: EAS preview builds are handled by mobile-preview.yml (triggered on PR)

  # Mobile Detox Smoke Test â€” runs the Android smoke suite to catch regressions
  mobile_detox_smoke:
    name: "Mobile Detox Smoke"
    needs: mobile_quality
    uses: ./.github/workflows/mobile-e2e.yml
    secrets: inherit

  # Secret scanning with gitleaks (all branches and PRs)
  secret_scan:
    name: "No Secrets in Repo"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for gitleaks to scan commit ranges

      - name: Block merge conflict markers
        run: |
          ! grep -RIn "^[<=>]\{7\}" -- . \
            --exclude-dir=node_modules \
            --exclude-dir=.git \
            --exclude=pnpm-lock.yaml

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
