name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "23 7 * * 1"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ REQUIRED: composite pnpm setup (NO manual corepack)
      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm-env

      # ✅ CodeQL must be initialized BEFORE install/build
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Best-effort build to improve SARIF quality
      - name: Build (best effort)
        run: |
          pnpm --filter shared build || true
          pnpm --filter client build || true
          pnpm --filter server build || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
